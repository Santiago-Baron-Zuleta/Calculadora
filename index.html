<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>

</head>
<body>
    <section id="section-calculadora">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="input-box">
                <input type="text" id="input-calculadora" disabled>
            <span id="past-numbers"></span>
            </div>

            <div class="buttons">
                <div class="numbers">
                    <button id="numero7">7</button>
                    <button id="numero8">8</button>
                    <button id="numero9">9</button>
                    <button id="numero4">4</button>
                    <button id="numero5">5</button>
                    <button id="numero6">6</button>
                    <button id="numero1">1</button>
                    <button id="numero2">2</button>
                    <button id="numero3">3</button>
                    <button id="numero0">0</button>
                    
                    <button id="ce">CE</button>
                    <button id="operate">=</button>
                </div>
                <div class="operations">
                    <button id="sumar">+</button>
                    <button id="restar">-</button>
                    <button id="dividir">/</button>
                    <button id="multiplicar">X</button>
                </div>
            </div>
        </div>
    </section>
    <section id="section-credits">
        <p>Hecho por Santiago Baron Zuleta :)</p>
    </section>
</body>
</html>
